version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: container_name
    restart: unless-stopped
    environment:
      POSTGRES_USER: POSTGRES_USER
      POSTGRES_PASSWORD: POSTGRES_PASSWORD
      POSTGRES_DB: POSTGRES_DB
    ports:
      - "5432:5432"
    volumes:
      - /path/to/your/data:/var/lib/postgresql/data
